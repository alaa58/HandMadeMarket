<!-- register.component.html -->
<div class="registration-container">
  <h2>Register</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registration-form">
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" id="userName" formControlName="userName" class="form-control">
      <div *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched" class="error-message">
        Username is required and must be at least 3 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        Password is required and must be at least 6 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role" class="form-control">
        <option value="Customer">Customer</option>
        <option value="Seller">Seller</option>
        <option value="Admin">Admin</option>
       

      </select>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">Register</button>
  </form>

  <div *ngIf="registrationSuccess" class="success-message">
    Registration successful! 
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
