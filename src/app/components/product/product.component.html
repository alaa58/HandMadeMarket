
<!-- ===== Updated HTML with Tooltip & Modal Placeholder ===== -->
 <div class="container d-flex justify-content-between mt-5">
  <h2>All Products</h2>
  <input
          type="search"
          placeholder="Search by name..."
          class="form-control"
          style="width: 250px; height: 45px; border-radius: 5px"
          (input)="search($event)"
        />
 </div>
<div class="container py-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
   
    <div class="col" *ngFor="let product of filtered" >
    <app-product-card 
  [product]="product"
  (addToCartClicked)="addToCart($event)">
</app-product-card>


</div>
</div>
   <div class="d-flex justify-content-center mt-4 gap-2">
   <button 
      type="button" 
      class="btn btn-outline-secondary btn-sm" 
      (click)="goToPreviousPage()" 
      [disabled]="pageNumber === 1">
      <i class="bi bi-chevron-left"></i> 
    </button>
    <!-- <span class="align-self-center">Page {{ pageNumber }}</span> -->
    <button 
      type="button" 
      class="btn btn-outline-secondary btn-sm" 
      (click)="goToNextPage()" 
      [disabled]="pageNumber === totalPages">
       <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
