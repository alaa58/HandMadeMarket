<div class="container py-5">
    <div class="row g-4 align-items-center">
      
      <div class="col-12 d-flex justify-content-between mb-3">
        <button type="button" class="btn btn-primary" (click)="goToPreviousPage()">&lt;</button>
        <span>Page {{ pageNumber }}</span>
        <button type="button" class="btn btn-primary" (click)="goToNextPage()">&gt;</button>
      </div>
  
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
        <div class="card h-100 shadow-sm border-0">
          <img 
            [src]="product.image || 'assets/no-image.png'" 
            alt="{{ product.name }}" 
            class="card-img-top p-3" 
            style="height: 200px; object-fit: contain;"
          />
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title text-truncate" title="{{ product.title }}">{{ product.title }}</h5>
            <p class="card-text fw-bold text-success">{{ product.price | currency }}</p>
            <p>{{product.rating.rate}}</p>
          </div>
        </div>
      </div>
  
    </div>
  </div>
